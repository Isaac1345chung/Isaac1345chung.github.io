<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+SK:wght@100..400&display=swap"
      rel="stylesheet"
    />
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_content">
      <!--Main Song Screen Starts Here!-->
      <div class="main_screen">
        <div class="song_photo">
          <!--Song Photo Here-->
          <img
            src="https://image.bugsm.co.kr/album/images/500/5047/504719.jpg"
          />
        </div>
        <div class="info_main">
          <div class="song_info">
            <span>sugar</span>
            <span>Maroon 5</span>
          </div>
          <div class="info_icon">
            <div class="song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="time_main">
          <!--Song Time Bar-->
          <div class="time_bar">
            <div class="song_past"></div>
            <div class="song_current"></div>
            <div class="song_future"></div>
          </div>
          <div class="song_time">
            <span>1:32</span>
            <span>-0:53</span>
          </div>
        </div>
        <div class="play_icons">
          <!--Icons-->
          <i class="fas fa-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-forward"></i>
        </div>
        <div class="volume_main">
          <!--Volume Icon-->
          <span class="volume_down_icon"
            ><i class="fas fa-volume-down"></i
          ></span>
          <div class="volume_bar">
            <div class="volume_down"></div>
            <div class="volume_current"></div>
            <div class="volume_up"></div>
          </div>
          <span class="volume_up_icon"><i class="fas fa-volume-up"></i></span>
        </div>
      </div>

      <!---Playlist Starts Here!-->
      <div class="main_screen playlist">
        <div class="playlist_photo">
          <!--Playlist Image here-->
          <img
            src="https://img.freepik.com/premium-photo/3d-animation-summer-beach-wallpaper_63311-2461.jpg"
          />
        </div>
        <div class="playlist_info">
          <span class="playlist_title">Summer Mood Popsongs</span>
          <span class="playlist_username">Isaac</span>
        </div>
        <div class="playlist_main">
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <!--Song Album Photo here-->
              <img
                src="https://i.namu.wiki/i/fLJXE5pM-NWUlgX_C10HmeoUfKoqnTdcPcuJYOtrNvc5kFtaSa0o66Oo38IG_394iA13XyoWZqIo49K-atLNbw.webp"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Sunroof</span>
              <span class="singer_name">Nicky Youre</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://image.bugsm.co.kr/album/images/500/40735/4073543.jpg"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">As It Was</span>
              <span class="singer_name">Harry Styles</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://i.scdn.co/image/ab67616d0000b2737cf2b9825bb43083d123ac22"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Watermelon Sugar</span>
              <span class="singer_name">Harry Styles</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQInSUcmlhYCQFjB8-878dsLhH8Yn0GiPitNQ&s"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">All 4 Nothing (I'm So in Love) </span>
              <span class="singer_name">Lauv</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
