<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5e6g5670AQpZI4kbZaJ_IiSVzsxhVDkz8pA&s"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">leomessi</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://media.gq-magazine.co.uk/photos/5d13a188976fa346cef3a71e/1:1/w_1280,h_1280,c_limit/KOBEBRYANT_GQ_14Apr16_Getty_b.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">Kobe Bryant </span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://www.basketballnetwork.net/.image/c_fit%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1280/MTkyOTUzOTQ1NDQwNjU5MTUy/allen-iverson.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">Allen Iverson</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img src="https://pbs.twimg.com/media/GLoHsDNWEAAXA-0.jpg:large" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">Kevin De Bruyne</span>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5e6g5670AQpZI4kbZaJ_IiSVzsxhVDkz8pA&s"
            />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>leomessi</h2>
          </div>
          <div class="checkbox">
            <img
              src="https://png.pngtree.com/png-vector/20230408/ourmid/pngtree-instagram-bule-tick-insta-blue-star-vector-png-image_6695210.png"
              alt=""
            />
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img
            src="https://media.gq.com/photos/610d6be4539f373b4ca1bd94/1:1/w_2693,h_2693,c_limit/GettyImages-955410340.jpg"
          />
          <div class="feed_icon">
            <span> <i class="far fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>좋아요 4,150,653개</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>leomessi</strong> Back to Barcelona</span
            >
            <span class="comment_color"> view all 30,061 comments </span>
            <span class="hourago_color">1 hour ago . See Translation</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
